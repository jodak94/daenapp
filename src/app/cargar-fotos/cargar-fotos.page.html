<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cargar Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="cedula" placeholder="Cédula"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="nombre" placeholder="Nombre Completo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let p of prevs">
        <img src="{{p}}"/><img>
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center">
      <ion-col size="6">
        <ion-button color="primary" (click)="openCamera()">Cámara</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button [disabled]="!fotos.length" color="primary" (click)="submit()">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
